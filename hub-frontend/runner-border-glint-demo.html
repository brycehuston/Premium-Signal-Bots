<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Runner Border Glint Demo</title>
  <style>
    :root {
      --bg: #07090f;
      --card-bg: #0d111a;
      --text: #e7edf9;
      --muted: #9aa4bb;

      --base-border: rgba(112, 186, 255, 0.22);
      --glint-cyan: #93f0ff;
      --glint-blue: #49b4ff;
      --glint-core: #d8fbff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      display: grid;
      place-items: center;
      background:
        radial-gradient(1200px 700px at 50% -10%, rgba(78, 146, 255, 0.16), transparent 58%),
        radial-gradient(900px 600px at 88% 10%, rgba(93, 240, 255, 0.09), transparent 56%),
        var(--bg);
      color: var(--text);
      font-family: "Segoe UI", Inter, Arial, sans-serif;
    }

    .card {
      position: relative;
      width: min(92vw, 420px);
      border-radius: 22px;
      padding: 28px 24px;
      background:
        linear-gradient(160deg, rgba(15, 24, 40, 0.95), rgba(10, 14, 24, 0.98));
      border: 1px solid var(--base-border);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.04),
        0 26px 60px -34px rgba(0, 0, 0, 0.85);
      overflow: hidden;
      isolation: isolate;
    }

    .card h2 {
      margin: 0 0 8px;
      font-size: 1.6rem;
      letter-spacing: 0.01em;
      font-weight: 800;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      line-height: 1.45;
    }

    .border-overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    .border-base {
      fill: none;
      stroke: var(--base-border);
      stroke-width: 1.4;
    }

    .border-glint {
      fill: none;
      stroke: url(#glintStroke);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      /* One bright segment moving around a static frame */
      stroke-dasharray: 18 82;
      stroke-dashoffset: 0;
      animation: borderGlintMove 8.2s linear infinite;
      filter:
        drop-shadow(0 0 4px rgba(111, 227, 255, 0.92))
        drop-shadow(0 0 10px rgba(67, 179, 255, 0.58));
    }

    .card:hover .border-glint {
      stroke-width: 2.2;
      filter:
        drop-shadow(0 0 6px rgba(132, 238, 255, 1))
        drop-shadow(0 0 14px rgba(79, 190, 255, 0.8));
    }

    @keyframes borderGlintMove {
      to { stroke-dashoffset: -100; }
    }

    @media (prefers-reduced-motion: reduce) {
      .border-glint {
        animation: none;
        stroke-dashoffset: -20;
      }
    }
  </style>
</head>
<body>
  <article class="card">
    <svg class="border-overlay" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <linearGradient id="glintStroke" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#49b4ff" />
          <stop offset="45%" stop-color="#93f0ff" />
          <stop offset="65%" stop-color="#d8fbff" />
          <stop offset="100%" stop-color="#49b4ff" />
        </linearGradient>
      </defs>

      <!-- Static faint frame -->
      <rect
        class="border-base"
        x="1.2"
        y="1.2"
        width="97.6"
        height="97.6"
        rx="7.5"
        ry="7.5"
        pathLength="100"
      />

      <!-- Moving glowy segment -->
      <rect
        class="border-glint"
        x="1.2"
        y="1.2"
        width="97.6"
        height="97.6"
        rx="7.5"
        ry="7.5"
        pathLength="100"
      />
    </svg>

    <h2>ALPHA RUNNER ALERTS</h2>
    <p>Static premium frame with a smooth moving glint around the border path.</p>
  </article>
</body>
</html>
